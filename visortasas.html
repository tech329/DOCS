  }

    top: 80px;
    left: 0;
    right: 0;
    bottom: 0;
    max-width: 1200px;

    padding: 30px;
    overflow: hidden;

    left: 0;

    bottom: 0;
    background: var(--bg-light);

    flex-direction: column;
    align-items: center;
    justify-content: center;

    opacity: 0;
    visibility: hidden;
  }

    width: 60px;
    height: 60px;
    border: 4px solid var(--bg-light);
    border-top: 4px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;

  /* Mensaje de éxito */

    padding: 12px 20px;

  }

<script>

const SESSION_ID = Math.random().toString(36).substr(2, 9).toUpperCase();
const USER_EMAIL = 'usuario@tupakrantina.com';

// ==========================================
// SISTEMA DE SEGURIDAD ANTICOPIA
// ==========================================
function logSecurityEvent(description) {
  if (window.TupakAuth && window.TupakAuth.logUserAction) {
    window.TupakAuth.logUserAction(description);
  }
}

function initSecurityProtections() {
  document.addEventListener('contextmenu', e => {
    e.preventDefault();
    logSecurityEvent('Intento: Clic derecho (bloqueado)');
    return false;
  });

  document.addEventListener('selectstart', e => { e.preventDefault(); return false; });

  document.addEventListener('copy', e => {
    e.preventDefault();
    logSecurityEvent('Intento: Copiar texto (bloqueado)');
    return false;
  });

  document.addEventListener('cut', e => {
    e.preventDefault();
    logSecurityEvent('Intento: Cortar texto (bloqueado)');
    return false;
  });

  document.addEventListener('dragstart', e => { e.preventDefault(); return false; });

  document.addEventListener('keydown', function(e) {
    // Detectar PrintScreen
    if (e.key === 'PrintScreen' || e.keyCode === 44) {
      logSecurityEvent('Intento: Captura de pantalla con PrintScreen');
    }

    // Bloquear F12
    if (e.key === 'F12' || e.keyCode === 123) {
      e.preventDefault();
      e.stopPropagation();
      logSecurityEvent('Intento: Abrir DevTools con F12 (bloqueado)');
      return false;
    }

    // Bloquear Ctrl+U (ver código fuente)
    if (e.ctrlKey && e.key === 'u') {
      e.preventDefault();
      logSecurityEvent('Intento: Ver código fuente con Ctrl+U (bloqueado)');
      return false;
    }

    // Bloquear Ctrl+Shift+I (DevTools)
    if (e.ctrlKey && e.shiftKey && e.key === 'I') {
      e.preventDefault();
      logSecurityEvent('Intento: Abrir DevTools con Ctrl+Shift+I (bloqueado)');
      return false;
    }

    // Bloquear Ctrl+S (guardar)
    if (e.ctrlKey && e.key === 's') {
      e.preventDefault();
      logSecurityEvent('Intento: Guardar página con Ctrl+S (bloqueado)');
      return false;
    }
  });

  // Detectar apertura de DevTools
  let devtoolsOpen = false;
  const detectDevTools = () => {
    if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
      if (!devtoolsOpen) {
        devtoolsOpen = true;
        logSecurityEvent('DevTools detectado abierto');
      }
    } else {
      devtoolsOpen = false;
    }
  };

  setInterval(detectDevTools, 500);
  setInterval(() => console.clear(), 2000);
}

// FUNCIONES PRINCIPALES

  });
  document.getElementById('dateInfo').textContent = dateString;

function showSuccessMessage(message) {
  // Crear mensaje de éxito
  const successMsg = document.createElement('div');
  successMsg.className = 'success-message';
  successMsg.innerHTML = `
    <i class="fas fa-check-circle"></i>
    <span>${message}</span>
  `;

  document.body.appendChild(successMsg);

  // Mostrar y ocultar automáticamente
  setTimeout(() => {
    successMsg.classList.add('show');
  }, 100);

  setTimeout(() => {
    successMsg.classList.remove('show');
    setTimeout(() => {
      if (successMsg.parentNode) {
        successMsg.parentNode.removeChild(successMsg);
      }
    }, 300);
  }, 3000);
}

// Configuración del webhook
const WEBHOOK_URL = 'https://lpwebhook.luispinta.com/webhook/a6201dfd-ee3e-4af3-8875-d54b5ee5e2cb';

async function loadMarkdown(retryCount = 0, isManualRefresh = false) {
  try {
    console.log(`Conectando al webhook... (intento ${retryCount + 1})`);

    const response = await fetch(WEBHOOK_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({})
    });

    if (!response.ok) {
      throw new Error(`HTTP ${response.status}`);
    }

    const responseText = await response.text();
    console.log('Respuesta recibida, procesando...');

    let markdown;

    // Intentar extraer markdown de diferentes formatos
    try {
      const data = JSON.parse(responseText);
      markdown = data[0]?.data || data.data || responseText;
    } catch {
      markdown = responseText; // Usar como texto plano si no es JSON
    }

    // Procesar y mostrar
    // Primero limpiar código condicional de Office
    const cleanMarkdown = cleanOfficeMarkup(markdown);
    // Luego convertir numeraciones en el markdown plano
    const listMarkdown = convertToOrderedList(cleanMarkdown);
    const superscriptMarkdown = convertToSuperscript(listMarkdown);

    // Luego parsear el markdown procesado
    const html = marked.parse(superscriptMarkdown);
    let processedHtml = html.replace(/<table/g, '<div class="table-container"><table').replace(/<\/table>/g, '</table></div>');

    // Limpiar <sup> tags de los hrefs de enlaces HTML (tanto normales como codificados en URL)
    processedHtml = processedHtml.replace(/href="([^"]*?)"/g, (match, url) => {
      let cleanUrl = url;
      // Limpiar tags HTML normales
      cleanUrl = cleanUrl.replace(/<sup>/g, '').replace(/<\/sup>/g, '');
      // Limpiar tags HTML codificados en URL
      cleanUrl = cleanUrl.replace(/%3Csup%3E/g, '').replace(/%3C\/sup%3E/g, '');
      return `href="${cleanUrl}"`;
    });

    // Agregar target="_blank" a todos los enlaces después del parsing
    processedHtml = processedHtml.replace(/<a /g, '<a target="_blank" ');

    // Resaltar filas de microcrédito
    processedHtml = processedHtml.replace(
      /<tr>\s*<td[^>]*>([^<]*Microcrédito[^<]*)<\/td>/gi,
      '<tr class="microcredito"><td>$1</td>'
    );

    // Función para convertir números después de palabras en superíndices
    function convertToSuperscript(text) {
      // Patrón: letra seguida inmediatamente de uno o más dígitos
      return text.replace(/([a-zA-ZáéíóúÁÉÍÓÚñÑ])([0-9]+)/g, '$1<sup>$2</sup>');
    }

    // Función para procesar enlaces y limpiar superíndices en URLs
    function processLinks(text) {
      // Esta función se ejecuta después de convertToSuperscript
      // Busca enlaces markdown [texto](url) y limpia <sup> tags de las URLs
      return text.replace(/\[([^\]]*)\]\(([^)]*)\)/g, (match, text, url) => {
        // Limpiar <sup> tags de la URL
        const cleanUrl = url.replace(/<sup>/g, '').replace(/<\/sup>/g, '');
        return `[${text}](${cleanUrl})`;
      });
    }

    // Función para convertir numeración con puntos en listas ordenadas
    function convertToOrderedList(text) {
      // Convertir " 1. ", " 2. ", etc. en "-\n" para crear listas simples con guiones
      return text.replace(/\s\d+\.\s+/g, '-\n');
    }

    // Función para limpiar código condicional de Office
    function cleanOfficeMarkup(text) {
      // Eliminar líneas con código condicional de Microsoft Office (con caracteres escapados)
      return text.replace(/<!\\\[.*?\\\]>/g, '').replace(/<!\\\[endif\\\]>/g, '').trim();
    }

    const updateInfo = `<div class="update-info"><i class="fas fa-clock"></i> Actualizado: ${new Date().toLocaleString('es-ES')}</div>`;
    document.getElementById('documentContent').innerHTML = updateInfo + processedHtml;

    if (isManualRefresh) showSuccessMessage('Actualizado');

    setTimeout(() => document.getElementById('loader').classList.add('hidden'), 500);

  } catch (error) {
    console.error('Error:', error.message);

    if (retryCount < 2) { // Solo 2 reintentos
      document.getElementById('loaderText').textContent = `Reintentando... (${retryCount + 1}/2)`;
      setTimeout(() => loadMarkdown(retryCount + 1, isManualRefresh), 1500);
      return;
    }

    // Error final
    document.getElementById('loader').innerHTML = `
      <div style="text-align: center; color: var(--primary);">
        <i class="fas fa-exclamation-triangle" style="font-size: 3em;"></i>
        <div class="loader-text">Error de conexión</div>
        <button onclick="location.reload()" style="margin-top: 15px; padding: 8px 16px; background: var(--primary); color: white; border: none; border-radius: 4px;">
          Reintentar
        </button>
      </div>
    `;
  }
}
